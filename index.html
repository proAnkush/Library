<!DOCTYPE html>
<html>
    <head>
        <title>
            Library Management System
        </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Tenor+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="headSection">
            <h1><span contenteditable>Ankush</span>'s library</h1>
        </section>

        <div id="book_cards">
            <div class="card">
                <h2 class="title">Book Name </h2>
                
                <hr>
                <p>Author</p>
                <p>123 pages</p>
                <p>Reading Complete</p>
                <button class="remove" onclick="removeCard(this);" name="help">Remove Book</button>
            </div>
            <div class="card">
                <h2 class="title">Book Name</h2>
                <hr>
                <p>Author</p>
                <p>123 pages</p>
                <p>Reading Complete</p>
                <button class="remove">Remove Book</button>
            </div>
            <div class="card">
                <h2 class="title">Book Name</h2>
                <hr>
                <p>Author</p>
                <p>123 pages</p>
                <p>Reading Complete</p>
                <button class="remove">Remove Book</button>
            </div>

        </div>
        <div>
            <button id="add_button">
                +
            </button>
        </div>
        <div id="form">
            <div id="form-card">
                <h2>Adding a book</h2>
                <input type="text" id="inTitle" class="in" placeholder="Enter book title," required>
                <input type="text" id="inAuth" class="in" minlength="1" maxlength="30" placeholder="And author name" required>
                <input type="number" id="inPages" class="in" min="0" max="9999" placeholder="And number of pages" required onKeyDown="if(this.value.length==5 && event.keyCode>47 && event.keyCode < 58)return false;">
                <label for="inRead" class="in inRead">Did you read the book: 
                    <input type="checkbox" class="inRead" id="inRead" name="inRead" class="in">
                </label>
                <span id="form-buttons">
                    <button id="cancel" value="cancel">Cancel</button>
                    <button id="submit" value="submit">Submit</button>
                </span>
            </div>
        </div>
        <script>
        </script>

        <script src="script.js"></script>
    </body>
</html>
