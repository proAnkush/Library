<!DOCTYPE html>
<html>
    <head>
        <title>
            Library Management System
        </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Tenor+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="headSection">
            <h1><span contenteditable>Ankush</span>'s library</h1>
        </section>
        <div id="book_cards">
            <!-- This is where book cards are stored -->
        </div>
        <div>
            <button id="add_button">+</button>
        </div>
        <div id="form">
            <div id="form-card">
                <h2>Adding a book</h2>
                <input type="text" id="inTitle" class="in" placeholder="Enter book title,">
                <input type="text" id="inAuth" class="in" minlength="1" maxlength="30" placeholder="And author's name,">
                <input type="number" id="inPages" class="in" min="0" max="9999" placeholder="And number of pages" onKeyDown="if(this.value.length==5 && event.keyCode>47 && event.keyCode < 58)return false;">
                <label for="inRead" class="in inRead">Did you read the book: 
                    <input type="checkbox" class="inRead" id="inRead" name="inRead" class="in">
                </label>
                <span id="form-buttons">
                    <button id="cancel" value="cancel">Cancel</button>
                    <button id="submit" value="submit">Submit</button>
                </span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
